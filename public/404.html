<!DOCTYPE html>
<html lang="hant-tw">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:url" content="https://october9818.github.io/TCN01A1/" />

    <title>TCN01-A1</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript">
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?p=/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );

      // Single Page Apps for GitHub Pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    </script>
  </body>
</html>
